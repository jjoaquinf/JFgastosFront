<div>
    <h1 mat-dialog-title>Amigos</h1>
    <mat-dialog-content>
        <form [formGroup]="amigoForm" (ngSubmit)="saveAmigo()">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="nombre" required>
            </mat-form-field>
            <div mat-dialog-actions>
                <button mat-button mat-dialog-close>Cancelar</button>
                <button mat-raised-button color="primary" type="submit" mat-dialog-close>Crear amigo</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
