<div>
    <h1 mat-dialog-title>Prueba</h1>
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Amigo</mat-label>
                <mat-select>
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Descripción</mat-label>
                <input matInput placeholder="Describe el gasto">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Importe</mat-label>
                <input matInput placeholder="Introduce un importe">
                <span matTextPrefix>€&nbsp;</span>
                <span matTextSuffix>,00</span>
            </mat-form-field>
        </div>
        <!--
        <mat-form-field>
        <input matInput [(ngModel)]="gasto.nombre" placeholder="Amigo">
        </mat-form-field>
        <mat-form-field>
        <input matInput [(ngModel)]="gasto.cantidad" placeholder="Cantidad">
        </mat-form-field>
    -->
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button color="primary" type="submit">Guardar</button>
    </div>
</div>
